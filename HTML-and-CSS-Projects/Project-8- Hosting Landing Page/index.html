<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hosting Landing Page</title>
  </head>
  <body>
    <header class="bg-[#111010]">
      <nav class="flex px-[6%] py-4 justify-between font-[500] text-lg">
        <img src="./assets/Logo.svg" alt="Logo" />
        <ul class="text-[#7b7a7a] flex gap-8 self-center">
          <li><a class="hover:text-white" href="">Hosting</a></li>
          <li><a class="hover:text-white" href="">Domain</a></li>
          <li><a class="hover:text-white" href="">Features</a></li>
          <li><a class="hover:text-white" href="">Support</a></li>
          <li><a class="hover:text-white" href="">Community</a></li>
        </ul>
        <button
          class="text-white bg-[#0C8BFD] px-10 rounded-3xl text-[19px] hover:opacity-90"
        >
          Login
        </button>
      </nav>
    </header>
    <main>
      <section id="hero" class="bg-[#111010] px-[6%] py-20 flex">
        <div>
          <h1 class="text-[4.9rem] text-white font-semibold leading-snug">
            The best and <em class="text-[#0C8BFD]">cheapest</em> hosting for
            your website
          </h1>
          <p class="text-[#7b7a7a] text-[1.4rem] my-8 pr-40">
            Hosting your website here is easy, access is fast, server security
            is very well maintained, and of course supported by reliable
            servers.
          </p>
          <div>
            <button
              class="bg-[#0C8BFD] text-white font-[500] text-[19px] py-3 px-[29px] rounded-full mr-4 hover:opacity-90"
            >
              Get Started
            </button>
            <button
              class="bg-inherit text-white font-[500] text-[19px] py-3 px-[30px] rounded-full border border-white hover:opacity-80"
            >
              Try Start Free
            </button>
          </div>
        </div>
        <img src="./assets/Illustrations/Group 238502.svg" alt="banner" />
      </section>
      <div class="bg-[#1d1c1c] flex justify-evenly py-10">
        <img src="./assets/Logo-light.svg" alt="Logo" />
        <img src="./assets/Logo-light.svg" alt="Logo" />
        <img src="./assets/Logo-light.svg" alt="Logo" />
        <img src="./assets/Logo-light.svg" alt="Logo" />
      </div>
    </main>
    <section id="features"></section>
  </body>
</html>
