<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Health care solutions</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <img src="./images/logo.png" alt="logo" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our services</li>
        <li>Contact us</li>
      </ul>
    </nav>
    <!-- Hero -->
    <main>
      <section class="left-section">
        <img id="topangle-img" src="./images/topAngle.png" alt="" />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emerging problems. You
          can easily reach us 24/7. We focus on highest quality.
        </p>
        <img id="bottomangle-img" src="./images/bottomAngle.png" alt="" />
        <img id="stethoscope-img" src="./images/stethoscope.png" alt="" />
        <button>Make Appointment</button>
        <img id="mouse-img" src="./images/mouse.png" alt="" />
      </section>

      <section class="right-section">
        <img id="greenbox-img" src="./images/greenBox.png" alt="" />
        <img id="yellowbox-img" src="./images/yellowBox.png" alt="" />
        <img id="doctor-img" src="./images/doctor.png" alt="" />
      </section>
    </main>
  </body>
</html>
