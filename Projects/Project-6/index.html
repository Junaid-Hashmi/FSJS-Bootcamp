<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font (Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Justice League</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <div>
          <img class="logo" src="./assets/white-logo.png" alt="logo" />
        </div>
        <ul class="list">
          <li class="list-item">Home</li>
          <li class="list-item">Pricing</li>
          <li class="list-item">Contact</li>
          <li class="list-item">Terms and Conditions</li>
          <li class="list-item"><button>Get Started</button></li>
        </ul>
      </nav>
      <!-- Hero -->
      <main>
        <section class="top-hero">
          <h1 class="hero-heading">Your Justice is Our Top Priority</h1>
          <p class="hero-description">
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you
          </p>
        </section>
        <img class="banner" src="./assets/banner.png" alt="banner" />
      </main>
    </div>
  </body>
</html>
